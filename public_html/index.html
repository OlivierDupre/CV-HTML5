<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!-- Bootstrap -->

        <link rel="stylesheet/less" href="less/bootstrap.less" />
        <link rel="stylesheet/less" href="less/cv.less" />

    </head>
    <body>
        <div class='container-fluid'>
            <label for="choix_recherche">Indiquez votre recherche :</label>
            <input list="recherches" type="text" id="choix_recherche">

            <ul class="nav nav-tabs">

                <li><a href="#formation" data-toggle="tab">Formation</a></li>
                <li><a href="#experiences" data-toggle="tab">Expériences</a></li>

            </ul>
            <div class="tab-content">
                <div class="tab-pane" id="experiences" >

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">

                                </a>
                            </div>
                            <div id="collapseOne" class="accordion-body collapse in">

                                    <div>Contenu expérience Air France</div>
                                    <div>Poste : Développeur</div>
                                    <div>Mission : </div>

                                    <div>Contexte technique : </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                                    2008 - 2010 - Tisseo
                                </a>
                            </div>
                            <div id="collapseTwo" class="accordion-body collapse">
                                <div class="accordion-inner">
                                    Contenu experience tisseo
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="formation">
                    test
                </div>
                <div class="tab-pane active" id="presentation">
                    test2
                </div>
                <div class="tab-pane" id="hobbies">
                    test3
                </div>
            </div>

        </div>

        <script type="text/javascript" src="js/jquery.min.191.js" ></script>
        <script type="text/javascript" src="js/bootstrap.js" ></script> 
        <script src="js/less.js"></script>
        <script src="js/tabManager.js" ></script>
